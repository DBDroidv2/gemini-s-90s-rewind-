<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-T">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini's 90s Rewind!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-bg-start': '#4F00BC', // Deep Purple
            'brand-bg-via': '#C6007E',   // Magenta
            'brand-bg-end': '#FF5B00',   // Electric Orange

            'container-bg': '#2D3748',  // Dark Gray/Blue (old PC case)
            'container-border': '#FFD300', // Neon Yellow
            'container-alt-bg': '#1A202C', // Even darker for contrast elements

            'accent-pink': '#FF00FF',   // Magenta/Hot Pink
            'accent-cyan': '#00FFFF',   // Cyan
            'accent-lime': '#39FF14',  // Neon Lime
            'accent-yellow': '#FFFF00', // Bright Yellow

            'text-primary': '#FFFFFF',
            'text-secondary': '#E5E7EB', // Light Gray
            'text-console': '#39FF14',  // Neon Lime for response text
            'text-placeholder': '#9CA3AF', // Gray for placeholder

            'button-bg': '#FF00FF', // Magenta
            'button-text': '#000000', // Black text on bright button
            'button-hover-bg': '#C6007E', // Darker Magenta
            'button-disabled-bg': '#6B7280', // Gray for disabled

            'input-bg': '#4A5568',      // Medium Gray
            'input-border': '#00FFFF',  // Cyan
            'input-focus-ring': '#FF00FF', // Magenta focus ring

            'error-bg': '#5B21B6', // Dark Purple
            'error-border': '#F43F5E', // Rose
            'error-text': '#FECACA',    // Light Red

            'info-bg': '#1E40AF', // Dark Blue
            'info-border': '#38BDF8', // Sky Blue
            'info-text': '#BFDBFE',    // Light Blue

            'success-bg': '#065F46', // Dark Green
            'success-border': '#34D399', // Emerald
            'success-text': '#A7F3D0',    // Light Green
          },
          fontFamily: {
            'display': ['"Arial Black"', 'Impact', 'Gadget', 'sans-serif'],
            'body': ['"Lucida Console"', 'Monaco', 'monospace'],
            'mono': ['"Courier New"', 'monospace'],
          },
          boxShadow: {
            'hard-neon': '4px 4px 0px #FFFF00', // Yellow neon hard shadow
            'hard-dark': '3px 3px 0px #000000',
            'button-press': 'inset 3px 3px 0px rgba(0,0,0,0.3)',
            'container-glow': '0 0 15px #00FFFF, 0 0 25px #FF00FF', // Funky glow for container
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'pulse-funky': 'pulse-funky 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'marquee': 'marquee 15s linear infinite',
            'fade-in-up': 'fade-in-up 0.5s ease-out forwards', // Add fade-in-up animation
          },
          keyframes: {
             'pulse-funky': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '.7', transform: 'scale(1.03)' },
              },
              'marquee': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              // Define keyframes for fade-in-up animation
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.25.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gradient-to-br from-brand-bg-start via-brand-bg-via to-brand-bg-end font-body text-text-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
